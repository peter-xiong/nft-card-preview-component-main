<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="img-container">
        <a href="#"
          ><img class="logo" src="./images/image-equilibrium.jpg" alt=""
        /></a>
        <img class="view-icon" src="./images/icon-view.svg" alt="" />
      </div>
      <a href="#"><h3 id="item-name">Equilibrium #3429</h3></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="duration">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <div class="creator-img-container">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p>
          Creation of
          <a href="#"><span id="creator-name">Jules Wyvern</span></a>
        </p>
      </div>
    </div>
    <div class="challenge">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/peter-xiong" target="_blank">Peter Xiong</a>.
    </div>
  </body>
</html>
